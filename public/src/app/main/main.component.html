<h3>These pets are looking for a home!</h3>
<a [routerLink]="['/new']">Add a pet to the shelter</a>
<p>We have quotes by:</p>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pet of pets">
      <td>{{pet.name}}</td>
      <td>{{pet.type}}</td>
      <td>
        <button class="btn btn-outline-primary" [routerLink]="[pet._id]">Details</button>
        <button class="btn btn-outline-success" [routerLink]="[pet._id,'edit']">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
